<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

  <body>
    <header>
      <section class="header">
        <nav class="nav-grid">
          <img class="logo" src="/assets/images/logo.png" alt="gamehub logo">
          <img class="burger" src="/assets/bars-solid.svg" alt="hamburger menu">
        </nav>
      </section>  
    </header>
  
  
  <main>
  
  <div class="back">
    <img src="/assets/angle-left-solid.svg" class="backbutton">
  </div>
  
  <div class="contact">
    <h1>Contact us</h1>
  </div>
    
  <hr class="grayline-about">
  
  <h2 class="gamehub-contact">
    Something you can't find? 
    Try our FAQ bar or the 
    alternatives below.
  </h2>
  
  <div class="faq-box">
    <span class="faq">FAQ</span>
    <div class="down-arrow">
    </div>
  </div>

  <hr class="grayline-about">

  <h2 class="moreq">Still not getting anywhere?</h2>

  <hr class="grayline-about">

<form class="message-form">

  <input class="email" type="text" placeholder="Your E-mail">

  <div class="message-wrapper">
    <textarea class="message" type="text" placeholder="Message"></textarea>
    <button type="submit" class="send">send</button>
  </div>

</form>

<div class="phone">
  <img src="/assets/phone-solid.svg" class="phone-icon">
  <p>+1 (207) 061-7277</p>
</div>

</div>
  </main>
  <footer>
    <hr class="grayline-about-footer">
  
    <img src="/assets/images/logo.png" class="footer-logo">
  </footer>
  </body>
  </html>
