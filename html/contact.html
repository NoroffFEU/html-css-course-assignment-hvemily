<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamehub ‚èê Contact</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

  <body>
    <header>
      <section class="header">
        <nav class="nav-grid">
          <a href="/index.html"><img class="logo" src="/assets/images/logo.png" alt="gamehub logo"></a>
          <img class="burger" src="/assets/bars-solid.svg" alt="hamburger menu">
        </nav>
      </section>  
    </header>
  
  
  <main>
  
  <div class="backbutton">
    <a href="/index.html"><img src="/assets/angle-left-solid.svg" class="backbutton">
  </div></a>
  
  <div class="page-header">
    <h1>Contact us</h1>
  </div>
    
  <div class="gray-line"></div>
  
  <h2 class="gamehub-contact">
    Something you can't find? 
    Try our FAQ bar or the 
    alternatives below.
  </h2>
  

<div class="faq-container">
  <div class="faq-box">
    <span class="faq">FAQ</span>
    <div class="down-arrow">
    </div>
  </div>
</div>


  <div class="gray-line"></div>

  <h2 class="more-faq">Still not getting anywhere?</h2>


<form class="message-form">

  <input class="email" type="text" placeholder="Your E-mail">

  <div class="message-wrapper">
    <textarea class="message" type="text" placeholder="Message"></textarea>
    <button type="submit" class="send">send</button>
  </div>

</form>

<div class="phone">
  <img src="/assets/phone-solid.svg" class="phone-icon">
  <p>+1 (207) 061-7277</p>
</div>

  <div class="phone">
  <img src="/assets/envelope-solid.svg" class="mail-icon">
  <p>support@gamehub.io</p>
  </div>

<div class="gray-line"></div>

<div class="location">
  <h3>
    Where to find us
  </h3>

  <img src="/assets/Kart.png" alt="map location" class="map">

  <p class="adress">8376-8200 Old Exchange Dr</p>

</div>

</main>

<div class="gray-line"></div>

<footer>
  <a href="/index.html"><img src="/assets/images/logo.png" class="footer-logo"></a>
</footer>
</body>
</html>
