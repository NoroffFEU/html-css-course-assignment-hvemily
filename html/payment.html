<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamehub ‚èê Success!</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

  <body>
    <header>
      <section class="header">
        <nav class="nav-grid">
          <a href="/index.html"><img class="logo" src="/assets/images/logo.png" alt="gamehub logo"></a>
          <img class="burger" src="/assets/bars-solid.svg" alt="hamburger menu">
        </nav>
      </section>  
    </header>
  
  
  <main>
  
  <div class="backbutton">
    <a href="/index.html"><img src="/assets/angle-left-solid.svg" class="backbutton">
  </div></a>
  
  <div class="page-header">
    <h1>Checkout</h1>
  </div>

  <div class="gray-line"></div>

  <div class="input-wrapper">

  <input type="text" placeholder="First Name" class="first-name">

  <input type="text" placeholder="Last Name" class="last-name">
  
  <input type="text" placeholder="Adress" class="adress">

  <input type="text" placeholder="City" class="city">

  <input type="text" placeholder="State" class="state">

  <input type="text" placeholder="Zip Code" class="zip">

  <input type="text" placeholder="E-mail adress" class="email-adress">

  <button class="login">..or Log in.</button>
</div>

<div class="order-summary">
  <h2>Order Summary</h2>
  <img src="/assets/images/boxer.jpg" alt="boxer game" class="boxer-game">
  <p class="order-title">Boxer (2023)</p>
  <p class="original-price">49$</p>
  <p class="new-price">44.15$</p>
  <p class="qty">QTY:<select name="devices">
    <option value="one">1</option>
    <option value="two">2</option>
    <option value="one">3</option>
  </select></p>
  <p class="product-code">Product code: 100231-33</p>
</div>

<div class="payment">
  <h4>Payment method</h4>
    <div class="payment-methods">
      <div class="cards">
      <img src="/assets/cards/cc-visa.svg" class="visa">
      <img src="/assets/cards/cc-apple-pay.svg" class="apple-pay">
      <img src="/assets/cards/cc-mastercard.svg" class="mc">
      <img src="/assets/cards/cc-paypal.svg" class="paypal">
      </div>
    </div>
    <input type="text" placeholder="Card number">
    <div class="exp-cvc">
      <select name="cards">
        <option value="one">1/26</option>
        <option value="two">1/27</option>
        <option value="one">3/28</option>
      </select>
      <input class="cvc" type="text" placeholder="CVC">
    </div>

  <a href="/html/success.html"><button class="pay">Pay</button></a>
</div>

<div class="gray-line"></div>

<div class="additional">

  <h5>Others also bought</h5>

      <img src="/assets/images/cyberpunk.jpg" alt="Cyberpunk game" class="bought-games">
      <p>Cyberpunk</p>

      <img src="/assets/images/furious.jpg" alt="Furious game" class="bought-games">
      <p>Furious</p>
      
      
      <div class="more-games-payment">
        <div class="more">More games</div>
        <img src="/assets/images/plus-solid.svg" class="more-plus-payment">
      </div>

      <div class="gray-line"></div>

    </div>

    <footer>
      <a href="/index.html"><img src="/assets/images/logo.png" class="footer-logo"></a>
    </footer>

</body>
</html>
